<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se - Livros Clássicos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-book"></i> Livros Clássicos</a>
        </div>
    </header>
    <section class="form-section">
        <h1>Cadastrar-se</h1>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label for="confirma-senha">Confirme a Senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" required>
            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="entrar.html">Entrar</a></p>
    </section>
</body>
</html>
